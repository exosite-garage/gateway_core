[setup]
vendor_name = intime
model_name = intime_gateway
interface_type = uuid
uuid_file = /home/ivan/uuid.txt
check_interval = 5
onep_server = m2.exosite.com
onep_port = 80
activate_url = /provision/activate
activate_timeout = 600
rpc_url = /api:v1/rpc/process
http_timeout = 3
datastore_interval = 5
datastore_log_level = info
app_id = gateway_core
